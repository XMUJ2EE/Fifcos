<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建班级</title>
    <!-- <link rel="stylesheet" href="{$base}/raffle/bootstrap.min.css"> -->
     <link rel="stylesheet" href="/css/teacher/content.css">
</head>
<body onload="courseintroduce();">
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
              <img src="/img/home.png"><a href="/teacher/home">首页</a>
            <img src="/img/help.png"><a>帮助</a>
             <img src="/img/exit.png"><a href="#" onclick="logout();">退出</a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName" id="courseName"></div>
                <div class="line"></div>
                <div class="courseIntroduction" id="courseIntroduction"></div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">创建班级</div>
                    <div class="returnButton" onclick="return backtocourse();">返回上一页</div>
                    <div class="line"></div>
                    <!-- <form> -->
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName" >班级名称*:</label> <!-- &nbsp; &nbsp; &nbsp; -->
                          <input type="text" name="className" class="bigInput" id="classname">
                        </div>
                        <div class="item">
                          <label class="itemName">上课地点*: </label><!-- &nbsp; &nbsp; &nbsp; -->
                          <input type="text" name="classSite" class="bigInput" id="classsite">
                        </div>
                        <div class="item">
                          <label class="itemName">上课时间*:</label>
                          <input type="text" name="classTime" class="bigInput" id="classtime">
                         <!--  <select class="bigSelect" id="classtime"></select>
                          <select class="smallSelect"></select>
                          <select class="smallSelect"></select>
                          &nbsp; &nbsp; &nbsp;
                          <button class="addButton">
                            <img class="addcourse" src="/img/smalladd.png">
                          </button> -->
                        </div>
                        <div class="item">
                          <br/>
                          <label class="itemName">评分规则*:</label>
                          <label class="itemName">讨论课分数占比  </label> &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
                          <input type="text" name="seminarGrade" class="smallInput" id="presentation">
                          <label class="itemName">报告分数占比  </label> &nbsp; &nbsp; &nbsp;
                          <input type="text" name="seminarGrade" class="smallInput" id="report">
                        </div>
                        <div class="item" style="margin-left: 22%">
                          <label class="itemName">5分占比</label>
                          <input type="text" name="seminarGrade" class="smallInput" id="five">
                          <label class="itemName">4分占比</label>
                          <input type="text" name="seminarGrade" class="smallInput" id="four">
                          <label class="itemName">3分占比</label>
                          <input type="text" name="seminarGrade" class="smallInput" id="three">
                        </div>
                        <div class="item">
                          <label class="itemName">导入学生名单*:</label>
                          <button class="selectFile">选择文件</button>
                        </div>
                        <div class="item">
                          <button class="submit" type="submit" name="submit" onclick="createclass();">提交</button>
                          <button class="reset"  onclick="window.location.reload();"">重置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
              <!-- </form> -->
            </div>
            <div class="clear"></div>
        </div>
    <!-- jquery.js-->
    <script src ="/js/jquery-1.10.2.js"></script>
    <!-- student.js -->
    <script src ="/js/teacher_page.js"></script>
     <script src ="/js/jwt.js"></script>
</body>
</html>
