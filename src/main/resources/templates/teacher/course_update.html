<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>更新课程基本信息</title>
    <link href="/css/teacher/TeacherCreateCoursePage.css"rel="stylesheet" type="text/css"/>
</head>
<body onload="return getcourseinfo();">
    	<div class="top">
        	<div class="font">
        		课堂管理系统
        	</div>
        	<div class="icon">
      	       <img src="/img/home.png"><a href="/teacher/home">首页</a>
              <img src="/img/help.png"><a>帮助</a>
              <img src="/img/exit.png"><a href="#" onclick="logout();">退出</a>
        	</div>
        	<div class="clear"></div>
    	</div>
        <div class="body">
         <div class="navigation">
                <div class="title">导航</div>
                <div class="line"></div>
                <div class="courseIntroduction">
                  <a class="guidefont" href="#" onclick="window.location.href='/teacher/home'">基本信息</a>
                  <a class="guidefont" href="#"  onclick="window.location.href='/teacher/courses'">课程信息</a>
                  <a class="guidefont" href="#" onclick="window.location.href='/teacher/courses/create'">新建课程</a>
                </div>
            </div>
            <div class="content">
		  <div class="title">修改课程</div>
		  <hr class="line"/>
        <br/>
      <!-- <form> -->
       <div class="form" id="updatecourseform">
          <div class="itemName" >
         课程名称*：<input type="text" name="coursename" id="coursename"/>
         <br/>
         <br/>
          开始时间*：<input type="date" name="begintime" id="begintime"/>
          结束时间*：<input type="date" name="endtime" id="endtime"/><br/><br/>
          课程介绍：<br/>
          <textarea name="courseinfo" cols="80" rows="5" id="description"></textarea><br/>
          评分规则*： <br/>
       <div class="scorerule">
        <p> 讨论课分数占比:<input type="text" name="seminarscore" id="seminarscore">
          报告分数占比：<input type="text" name="reportscore" id="reportscore">
        </p>
       <p>五分占比:<input type="text" name="five" id="five">
        四分占比：<input type="text" name="four" id="four">
        三分占比：<input type="text" name="three" id="three">
      </p>
         </div>
        <br/>
        <div class="buttons">
          <input class="button" type="submit" name="submit" onclick="return courseinfomod();" >
          <input class="button" type="reset" name="reset"  onclick="window.location.reload()">
        </div>
          </div>
      </div>
    <!-- </form> -->
          </div>
            </div>
            <div class="clear"></div>
    <!-- jquery.js-->
    <script src ="/js/jquery-1.10.2.js"></script>
    <script src ="/js/teacher_page.js"></script>
     <script src ="/js/jwt.js"></script>
</body>
</html>
